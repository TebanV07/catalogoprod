<div *ngIf="product; else notFound" class="product-detail">
  <ion-card class="card">
    <ion-card-header>
      <ion-card-title class="text-center">Detalles del Producto</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="12" size-md="4" class="image-container">
            <img [src]="product.imageUrl" [alt]="product.name" class="product-image" />
          </ion-col>
          <ion-col size="12" size-md="8">
            <p><strong>ID:</strong> {{ product.id }}</p>
            <p><strong>Nombre:</strong> {{ product.name }}</p>
            <p><strong>Precio:</strong> ${{ product.price }}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <div class="product-buttons text-center">
    <ion-button color="primary" (click)="addToCart()">Comprar</ion-button>
    <ion-button color="danger" (click)="removeFromCart()">Quitar</ion-button>
  </div>

  <div class="text-center">
    <ion-button color="medium" (click)="goBack()">Volver</ion-button>
  </div>
</div>

<ng-template #notFound>
  <p class="error text-center">Producto no encontrado.</p>
  <ion-button color="medium" (click)="goBack()">Volver</ion-button>
</ng-template>
