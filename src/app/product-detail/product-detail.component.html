<div *ngIf="product; else notFound" class="product-detail">
  <h1>Acerca del juego:</h1>
  <div class="product-content">
    <img [src]="product.imageUrl" [alt]="product.name" class="product-image" />
    <div class="product-info">
      <p><strong>ID:</strong> {{ product.id }}</p>
      <p><strong>Nombre:</strong> {{ product.name }}</p>
      <p><strong>Precio:</strong> {{ product.price }}</p>
      <p><strong>Descripci√≥n:</strong> {{ product.detail }}</p>
    </div>
  </div>
  <div class="product-buttons">
    <button (click)="addToCart()" class="btn btn-primary">Comprar</button>
    <button (click)="removeFromCart()" class="btn btn-secondary">Quitar</button>
  </div>
  <button (click)="goBack()" class="btn btn-light">Volver</button>
</div>

<ng-template #notFound>
  <p>Producto no encontrado.</p>
  <button (click)="goBack()" class="btn btn-light">Volver</button>
</ng-template>
